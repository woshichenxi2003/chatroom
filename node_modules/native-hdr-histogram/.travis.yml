sudo: false
language: generic
git:
  depth: 10
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.5
    packages:
    - clang-3.5
branches:
  except:
  - /^v[0-9]/
matrix:
  include:
  - os: linux
    compiler: clang
    env: NODE_VERSION="7"
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-precise-3.5
        - gcc-multilib
        - g++-multilib
        packages:
        - clang-3.5
  - os: linux
    compiler: clang
    env: NODE_VERSION="6"
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-precise-3.5
        - gcc-multilib
        - g++-multilib
        packages:
        - clang-3.5
  - os: linux
    compiler: clang
    env: NODE_VERSION="5"
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-precise-3.5
        - gcc-multilib
        - g++-multilib
        packages:
        - clang-3.5
  - os: linux
    compiler: clang
    env: NODE_VERSION="4"
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-precise-3.5
        - gcc-multilib
        - g++-multilib
        packages:
        - clang-3.5
  - os: osx
    compiler: clang
    env: NODE_VERSION="7"
  - os: osx
    compiler: clang
    env: NODE_VERSION="6"
  - os: osx
    compiler: clang
    env: NODE_VERSION="5"
  - os: osx
    compiler: clang
    env: NODE_VERSION="4"
env:
  global:
  - JOBS: '8'
  - secure: 
  - secure: 
before_install:
- if [[ $(uname -s) == 'Linux' ]]; then
    export CXX="clang++-3.5";
    export CC="clang-3.5";
    export PYTHONPATH=$(pwd)/py-local/lib/python2.7/site-packages;
  else
    export PYTHONPATH=$(pwd)/py-local/lib/python/site-packages;
  fi;
- scripts/validate_tag.sh
- source ./scripts/install_node.sh ${NODE_VERSION}
install:
- export PATH=./node_modules/.bin/:$PATH
before_script:
- export COMMIT_MESSAGE=$(git show -s --format=%B $TRAVIS_COMMIT | tr -d '\n')
script:
- if [[ "${NODE_VERSION}" ]]; then ./scripts/build_against_node.sh; fi;
